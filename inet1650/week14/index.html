<!DOCTYPE html>
<html>
<head>
<style> 
h1 {
	background: black;
	color: white;
    width: 300px;
    height: 50px;
    position :relative;
	animation: mymove 5s infinite;
    animation: mymove 5s infinite;
}
h2{
	position: relative;
	animation: color;
	animation: color 5s infinite;
	}
@keyframes color{
	0%{font-color: red;}
	20%{font-color: orange;}
	40%{font-color: yellow:}
	60%{font-color: green:}
	80%{font-color: blue;}
	100%{font-color: purple;}
	}
	
@keyframes mymove {
    0%   {top: 0px; color: red;}
    25%  {top: 200px; color: purple;}
    75%  {top: 50px color: gold;}
    100% {top: 100px; color: blue;}
}
</style>
</head>
<body>
<h1>Lord of the Rings<h1>
<br />
<h2>Breaking Benjamin</h2>
<h3>Bengals</h3>
</body>
</html>
