<!DOCTYPE html>
<html>
<head>
<style> 
h1 {
	background: black;
	color: white;
    width: 300px;
    height: 50px;
    position :relative;
    -webkit-animation: mymove 5s infinite;
    animation: mymove 5s infinite;
}
h2{
	background: gray;
	position: relative;
	}
@keyframes color{
	0%{font-color: red;}
	20%{font-color: orange;}
	40%{font-color: yellow:}
	60%{font-color: green:}
	80%{font-color: blue;}
	100%{font-color: purple;}
	}
	
@keyframes mymove {
    0%   {top: 0px;}
    25%  {top: 200px;}
    75%  {top: 50px}
    100% {top: 100px;}
}
</style>
</head>
<body>
<h1>Lord of the Rings<h1>
<div id="h2" h2>Breaking Benjamin</div /h2>
<div id="h3" h3>Bengals</div /h3>
</body>
</html>
