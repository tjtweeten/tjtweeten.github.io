<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 630px;
    height: 334px;
    background: img src="smaug.jpg"
    position :relative;
    -webkit-animation: mymove 5s infinite; /* Safari 4.0 - 8.0 */
    animation: mymove 5s infinite;
}

@-webkit-keyframes mymove {
    0%   {top: 0px;}
    25%  {top: 200px;}
    75%  {top: 50px}
    100% {top: 100px;}
}

@keyframes mymove {
    0%   {top: 0px;}
    25%  {top: 200px;}
    75%  {top: 50px}
    100% {top: 100px;}
}
</style>
</head>
<body>
<h1>Lord of the Rings<h1>

<div><img src="smaug.jpg" alt="smaug" width="630" height="334"> </div>

</body>
</html>
