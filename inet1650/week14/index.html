<!DOCTYPE html>
<html>
<head>week 14</head>
<style> 
h1 {
	background: black;
	color: white;
    width: 300px;
    height: 50px;
    position :relative;
    -webkit-animation: mymove 5s infinite;
    animation: mymove 5s infinite;
}
h2{
	position: relative;
	
	}

@-webkit-keyframes mymove {
    0%   {top: 0px;}
    25%  {top: 200px;}
    75%  {top: 50px}
    100% {top: 100px;}
}

@keyframes mymove {
    0%   {top: 0px;}
    25%  {top: 200px;}
    75%  {top: 50px}
    100% {top: 100px;}
}
</style>
<body>
<h1>Lord of the Rings<h1>
<h2>Breaking Benjamin<h2>
</body>
</html>
