<!DOCTYPE html>
<html>
<head>
<style> 
h1 {
	background: black;
	color: white;
    width: 300px;
    height: 50px;
    position :relative;
    -webkit-animation: mymove 5s infinite;
    animation: mymove 5s infinite;
}

@-webkit-keyframes mymove {
    0%   {top: 0px;}
    25%  {top: 200px;}
    75%  {top: 50px}
    100% {top: 100px;}
}

@keyframes mymove {
    0%   {top: 0px;}
    25%  {top: 200px;}
    75%  {top: 50px}
    100% {top: 100px;}
}
</style>
</head>
<body>
<h1>Lord of the Rings<h1>
</body>
</html>
